#端口号
server:
  port: 10086

spring:
  application:
    name: eureka-server #服务的名称

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka/
    fetch-registry: false
    register-with-eureka: false
  instance:
    prefer-ip-address: true #远程访问时，出现的是Ip地址
    ip-address: 127.0.0.1